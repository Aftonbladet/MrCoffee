<!DOCTYPE html>
<meta charset="utf-8"/>
<head>
    <title>Aftonbladet Kaffetimer</title>
    <style>
        body {
            font-family: sans-serif;
        }
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
            margin:0 0 2em 0;
            padding-top: 0;
        }
        .top {
            width: 100%;
            overflow: hidden;
        }
        .left, .right {
            float: left;
            width: 38%;
            height: 30%;
            overflow: hidden;
            padding: 1em 2em 2em 2em;
            border: 1px solid #eee;
            border-radius:8px;
            margin:2em;
        }
        .right {
            float:right;
            margin-left:0;
        }
        .buttonContainer {
            overflow: hidden;
            text-align: center;
        }
        p {
            font-size: 1.2em;
        }
        strong {
            font-weight: bold;
        }
        button {
            width: 80%;
            display: inline-block;
            outline: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font: 1.9em/100% Arial, Helvetica, sans-serif;
            padding: 1em 2em;
            text-shadow: 0 1px 1px rgba(0,0,0,.3);
            -webkit-border-radius: .5em;
            -moz-border-radius: .5em;
            border-radius: .5em;
            -webkit-box-shadow: 0 4px 4px rgba(0,0,0,.2);
            -moz-box-shadow: 0 4px 4px rgba(0,0,0,.2);
            box-shadow: 0 4px 4px rgba(0,0,0,.2);
            margin-bottom: .3em;
            color: #fef4e9;
            border: solid 1px #da7c0c;
            background: #f78d1d;
            background: -webkit-gradient(linear, left top, left bottom, from(#faa51a), to(#f47a20));
            background: -moz-linear-gradient(top,  #faa51a,  #f47a20);
            filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#faa51a', endColorstr='#f47a20');
        }
        button:hover {
            background: #f47c20;
            background: -webkit-gradient(linear, left top, left bottom, from(#f88e11), to(#f06015));
            background: -moz-linear-gradient(top,  #f88e11,  #f06015);
            filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#f88e11', endColorstr='#f06015');
        }
        button:active{
            color: #fcd3a5;
            background: -webkit-gradient(linear, left top, left bottom, from(#f47a20), to(#faa51a));
            background: -moz-linear-gradient(top,  #f47a20,  #faa51a);
            filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#f47a20', endColorstr='#faa51a');
        }

    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>

    <div class="top">
        <h1>När bryggdes kaffet?</h1>
    </div>

    <div class="left">
        <h2>Vänster bryggare</h2>
        <p>Kaffets ålder: <strong id="leftAge"></strong></p>
        <div class="buttonContainer">
            <button id="leftButton">Ny bryggning</button>
        </div>
    </div>
    <div class="right">
        <h2>Höger bryggare</h2>
        <p>Kaffets ålder: <strong id="rightAge"></strong></p>
        <div class="buttonContainer">
            <button id="rightButton">Ny bryggning</button>
        </div>
    </div>

    <script>

        var leftBrewTimestamp;
        var rightBrewTimestamp;

        var getTimestamp = function(ts) {
            var ageString;
            if (!ts) {
                ageString = "(okänt)"
            }
            else {
                var now = new Date().valueOf();
                var ageSeconds = (now - ts) / 1000;
                var hours = Math.floor(ageSeconds / 3600);
                ageSeconds -= hours * 3600;
                var minutes = Math.floor(ageSeconds / 60);
                ageSeconds -= minutes * 60;
                var seconds = Math.floor(ageSeconds);
                if (hours<10) {
                    hours = "0" + hours.toString();
                }
                if (seconds<10) {
                    seconds = "0" + seconds.toString();
                }
                if (minutes<10) {
                    minutes = "0" + minutes.toString();
                }
                ageString = hours + ":" + minutes + ":" + seconds;
            }
            return ageString;
        };

        var update = function () {
            var leftAge = $("#leftAge");
            leftAge.empty();
            leftAge.append(getTimestamp(leftBrewTimestamp));

            var rightAge = $("#rightAge");
            rightAge.empty();
            rightAge.append(getTimestamp(rightBrewTimestamp));
        };

        $(document).ready(function(){

            window.setInterval(update, 1000);
        });

        $("#leftButton").click(function() {
            leftBrewTimestamp = new Date().valueOf();
            update();
        });
        $("#rightButton").click(function() {
            rightBrewTimestamp = new Date().valueOf();
            update();
        });
    </script>

</body>
